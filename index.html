<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav class="navigation">
      <img src="./images/logo.svg" alt="logo">
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <div class="hero-container">
        <img class="hero-image" src="./images/illustration-mockups.svg" alt="illustration-mockups">
        <div class="hero-content">
          <h1 class="hero-heading">Build The Community Your Fans Will Love</h1>
          <p class="hero-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="hero-button">
            Register
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="social-icons">
      <img src="images/facebook-logo-fill (1).svg" alt="facebook">
      <img src="images/twitter-logo-fill (1).svg" alt="twitter">
      <img src="images/instagram-logo-fill (1).svg" alt="instagram">
    </div>
  </footer>

</body>

</html>
